<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/css/main.css" />
    <link rel="favicon" href="" />
    <title>SassTrap</title>
  </head>
  <body class="bg-primary">
    <div class="container min-vh-100 justify-content-center align-items-center w-100 d-flex">
        <div class="w-75 justify-content-center align-items-center d-flex flex-column p-0">
            <img class="p-4 w-75" src="/img/sasstrapp-logo.png" alt="">
            <h2 class="text-white mb-4">Create a user</h2>
            <form  
          action="profile/index.html"
          class="p-0 container w-75"
          minlength="8">
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control w-100 dropshadow-input bg-white border-radius dropshadow"
              id="username"
              placeholder="username"
              required
            />
            <label for="floatingInput">Username</label>
          </div>
            <div class="form-floating mb-3">
              <input
                type="email"
                class="form-control w-100 dropshadow-input bg-white border-radius dropshadow"
                id="email"
                placeholder="name@example.com"
                required
              />
              <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating mb-3">
              <input
              minlength="8"
                type="password"
                class="form-control dropshadow-input bg-white border-radius dropshadow"
                id="password"
                placeholder="Password"
                required
              />
              <label for="floatingPassword">Password</label>
            </div>
            <div class="container d-flex flex-column align-items-center w-100">
            <button class="w-100 btn btn-lg btn-primary mt-4 primary-btn border-radius" id="login" type="submit" action="/profile">
              Create user
            </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="/js/create-user.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
